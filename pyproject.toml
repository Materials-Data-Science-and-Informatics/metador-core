[tool.poetry]
name = "ardiem-container"
version = "0.1.0"
description = "Ardiem container management library."
authors = ["a.pirogov <a.pirogov@fz-juelich.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
setuptools = "^60.5.0"
h5py = "^3.6.0"
toml = "^0.10.2"
jsonschema = "^4.4.0"
typing-extensions = "^4.1.1"
pydantic = "^1.9.0"

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"
pytest = "^7.0.1"
pytest-cov = "^3.0.0"
pdoc = "^10.0.3"

[tool.poetry.plugins.ardiem_packer]
# ardiem-container supports entry-point-based packer plugins.
# You can use the example packer plugin as a template for
# creating your own packer plugins for different use-cases.
example = "ardiem_container.packer.example:ExamplePacker"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# pytest.ini replacement (pytest >= 6.0)
[tool.pytest.ini_options]
addopts = "--cov-report=term-missing:skip-covered"
filterwarnings = ["ignore::DeprecationWarning:somepackage.*"]

# .coveragerc replacement
[tool.coverage.run]
source = ['ardiem_container']
